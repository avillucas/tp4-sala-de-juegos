<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                </div>
                <form  class="user" [formGroup]="loginForm"  (ngSubmit)="Entrar()" >
                  <div class="form-group">
                    <input type="text" [formControl]="email" name="email"  class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ingrese el usuario admin@sala.com">
                    <div *ngIf="EmailInput.invalid && (EmailInput.dirty || EmailInput.touched)" class="alert alert-danger">
                      <div *ngIf="EmailInput.errors.required">Complete con un email </div>
                      <div *ngIf="EmailInput.errors.minlength">Debe tener al menos  4 caracteres</div>
                      <div *ngIf="EmailInput.errors.maxlength">Debe tener maximo 255 caracteres</div>
                      <div *ngIf="EmailInput.errors.pattern">Formato de email valido</div>
                    </div>
                   </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user"  [formControl]="password" name="password"   id="exampleInputPassword" placeholder="Password" placeholder="admin">
                    <div *ngIf="PasswordInput.invalid && (PasswordInput.dirty || PasswordInput.touched)" class="alert alert-danger">
                        <div *ngIf="PasswordInput.errors.required">Complete con un email </div>
                        <div *ngIf="PasswordInput.errors.minlength">Debe tener al menos  4 caracteres</div>
                        <div *ngIf="PasswordInput.errors.maxlength">Debe tener maximo 255 caracteres</div>
                      </div>
                  </div>
                  <div *ngIf="!logeando" class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
                      {{progresoMensaje}} - {{progreso}}%
                    </div>
                  </div>                  
                  <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="!loginForm.valid">Ingresar</button>
                  <hr>
                  <app-ayuda></app-ayuda>
                </form>
                <div class="text-center">
                  <a class="small"  routerLink="/Registro">Registrate!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
