<div style="text-align:center">
  <h1>{{ nuevoJuego.nombre }}!</h1>
</div>

<h3>La palabra a adivinar es :</h3>
<h1>{{ palabraDesordenada }}</h1>
<form [formGroup]="anagramaForm"  (ngSubmit)="Verificar()" >
  <input [(ngModel)]="nuevoJuego.palabraOrdenada" placeholder="Ingrese la palabra ordenada"   name="palabraOrdenada"  type="text" class="form-control"  />
  <button type="submit" class="signupbtn" [disabled]="!anagramaForm.valid">Verificar</button>
</form>
