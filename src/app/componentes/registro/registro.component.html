
  <div class="container">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form class="user">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" [(ngModel)]="email" name="email"   id="exampleInputEmail" placeholder="Ingrese el usuario">
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="password" class="form-control form-control-user" [(ngModel)]="password" name="password"  id="exampleInputPassword" placeholder="Contraseña">
                    </div>
                    <div class="col-sm-6">
                      <input type="password" class="form-control form-control-user" [(ngModel)]="passwordConfirmacion" name="passwordConfirmacion"  id="exampleRepeatPassword" placeholder="Repita contraseña">
                    </div>
                  </div>
                  <a (click)="Registrarse()" class="btn btn-primary btn-user btn-block">
                   Registrarse
                  </a><!--
                  <hr>
                  <a href="index.html" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Register with Google
                  </a>
                  <a href="index.html" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                  </a>
                  -->
                </form>
                <hr>
                <!--
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
                -->
                <div class="text-center">
                  <a class="small"  routerLink="/Login">Ya tiene una cuenta? Ingresar!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
