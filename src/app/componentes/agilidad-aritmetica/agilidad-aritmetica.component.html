<form name="juego">
  <h1>El numeros sera redondeado al entero mas bajo cercano</h1>
<ul>
   <li>
   Primer número: <input [(ngModel)]="nuevoJuego.primerNumero" placeholder="ingrese numero" name="numeroIngresado" type="number"  class="form-control" style="width:50%" readonly/>
  </li>
  <li>
   Operador: <input [(ngModel)]="nuevoJuego.operador" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%" readonly/>
  </li>
  <li>
   Segundo número: <input [(ngModel)]="nuevoJuego.segundoNumero" placeholder="ingrese numero" name="numeroIngresado" type="number" class="form-control" style="width:50%" readonly/>

  </li>
  <li>
    Respuesta: <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%"/>

   </li>
  <li>
    <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
  </li>
  <li>
    <h2 [hidden]="!ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo</button></h2>
  </li>
  <li>
    <h2><p><i class="fa fa-spinner fa-spin"></i>Esperando numero...</p></h2>
    <h3 [hidden]="!nuevoJuego.gano">usted adivino el número</h3>
    <h3 [hidden]="nuevoJuego.gano">usted aún no gano </h3>


  </li>
</ul>

</form>
