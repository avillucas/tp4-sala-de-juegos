<form name="juego">
  <strong>Vamos a mostrarte una cuenta aritmetica debes completar su resultado en {{ tiempoIncial }} segundos </strong>  
  <app-ayuda ></app-ayuda>  
  <br/>
  <button (click)="NuevoJuego()" class="btn btn-success btn-lg"  [hidden]="!ocultarVerificar" >Empezar!!</button>
  
  <div class="row"  [hidden]="ocultarVerificar" >
      <div class="col-lg-4 operando">{{nuevoJuego.primerNumero}}</div>
      <div class="col-lg-4 operador">{{nuevoJuego.operador | operador  }}</div>
      <div class="col-lg-4 operando">{{nuevoJuego.segundoNumero}}</div>
  </div>
  <div class="row"  [hidden]="ocultarVerificar || numeroIngresado == '' " >    
    <div class="col-lg-12 resultado">
        <h2>Ingrese el resultado</h2>
        <input [(ngModel)]="numeroIngresado" placeholder="Ingrese el resultado de la ecuasiÃ³n" name="numeroIngresado" type="number" class="form-control"/>
      </div>      
      <div >
          <button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button>
      </div>    
  </div>
</form>
