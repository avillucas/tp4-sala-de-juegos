<table class="table table-condensed">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Juego</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resultado of resultados">
        <td>{{resultado.time | date:'hh:mm dd/MM/yyyy' }} </td>
        <td>{{resultado.juego}} </td>
        <td *ngIf="resultado.gano">Gano </td>
        <td *ngIf="!resultado.gano">Perdio</td>
      </tr>
    </tbody>
  </table>
