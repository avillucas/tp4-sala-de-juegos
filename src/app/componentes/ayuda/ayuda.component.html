<div class="alert {{tipo | alertClass}}" role="alert" [hidden]="!mostrar" >
  <i *ngIf="esperando" class="fa fa-spinner fa-spin"></i>
  {{ mensaje }}
  <button *ngIf="botonReiniciar" (click)="ReiniciarClick()" class="btn btn-success btn-lg" >Reiniciar El Juego</button>
  <button *ngIf="botonLogin" (click)="LoginClick()" class="btn btn-success btn-lg" >Ir al Inicio</button>
</div>
